<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocablearn</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon3.png') }}">
    <link href='{{ box_url }}' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newlogin.css') }}">
    <script src="{{ font_url }}" crossorigin="anonymous"></script>
        
</head>
<body>
    <div class="wrapper">
       <nav class="nav">
           
           <div class="nav-button">
               <button class="btn white-btn" id="loginBtn" onclick="loginSection()">Login</button>
               <button class="btn" id="registerBtn" onclick="registerSection()">Sign Up</button>
           </div>
           
       </nav>
   <!----------------------------- Form box ----------------------------------->    
       <div class="form-box">
           
           <!------------------- login form -------------------------->
           <div class="login-container" id="login">

               <div class="top">
                   <span>Don't have an account? <a href="#" onclick="registerSection()">Sign Up</a></span>
                   <header>Login</header>
               </div> 

               <div class="input-box">
                   <input type="text" class="input-field" placeholder="Username" id="loginUsername">
                   <i class="bx bx-user"></i>
               </div>

               <div class="input-box">
                   <input type="password" class="input-field" placeholder="Password" id="loginPassword">
                   <i class="bx bx-lock-alt"></i>
               </div>

               <div class="input-box">
                   <input type="submit" class="submit" value="Login" onclick="handleLogin()">
               </div>
               
           </div>
           <!------------------- registration form -------------------------->

           <div class="register-container" id="register">
               <div class="top">
                   <span>Already have an account? <a href="#" onclick="loginSection()">Login</a></span>
                   <header>Sign Up</header>
               </div>

               <div class="two-forms">
                   <div class="input-box">
                       <input type="text" class="input-field" placeholder="Firstname" id="registerFirstname">
                       <i class="bx bx-user"></i>
                   </div>

                   <div class="input-box">
                       <input type="text" class="input-field" placeholder="Lastname" id="registerLastname">
                       <i class="bx bx-user"></i>
                   </div>
               </div>

               <div class="input-box">
                   <input type="text" class="input-field" placeholder="Username" id="registerUsername">
                   <i class="bx bx-envelope"></i>
               </div>

               <div class="input-box">
                   <input type="password" class="input-field" placeholder="Password" id="registerPassword" oninput="validatePassword()">
                   <i class="bx bx-lock-alt"></i>
               </div>

               <div class="input-box">
                   <input type="password" class="input-field" placeholder="Confirm Password" id="registerConfirmPassword" oninput="validatePassword()">
                   <i class="bx bx-lock-alt"></i>
                   <p id="error-message"></p>
                </div>
                
                <div class="input-box">
                   <input type="submit" class="submit" value="Register" id="signup" onclick="handleRegister()" disabled="true">
               </div>
               
           </div>
       </div>
   </div>   
  
   <!---------------------------------------------------------------------------------------------->

   <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

   </body>
   </html>
