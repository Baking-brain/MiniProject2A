<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="with=device-width,initial-scale=1.0">
        <title>Vocablearn</title>
        <link rel="icon" type="image/x-icon" href="favicon3.png">
        <link rel="stylesheet" href="quiz.css">
    </head>
<body>

    <div class="quiz-wrapper">
        <div class="quiz-container">
            <h2 id="question"></h2>

            <div id="options-container">
                <!-- Options will be populated here via JavaScript -->
            </div>
        </div>

        <!-- Navigation buttons placed outside of the quiz container -->
        <div class="navigation-buttons">
            <button id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
            <button id="endBtn" onclick="endTest()">End Test</button>
        </div>
    </div>

    <script>
        // Array of quiz questions
        const quizData = [
            {
                question: "Word",
                options: ["1", "2", "3", "4"],
                correct: 0
            },
            {
                question: "Word",
                options: ["A", "B", "C", "D"],
                correct: 1
            },
            {
                question: "Word",
                options: ["a", "b", "c", "d"],
                correct: 0
            },
            {
                question: "Word",
                options: ["i", "ii", "iii", "iv"],
                correct: 1
            },
            {
                question: "Word",
                options: ["I", "II", "III", "IV"],
                correct: 0
            }
        ];

        let currentQuestion = 0;

        const questionEl = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const endBtn = document.getElementById('endBtn');

        // Load the first question
        loadQuestion();

        // Load question based on current index
        function loadQuestion() {
            const currentQuizData = quizData[currentQuestion];

            // Set question text
            questionEl.textContent = currentQuizData.question;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Set new options
            currentQuizData.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                optionEl.innerHTML = `
                    <label>
                        <input type="radio" name="option" value="${index}">
                        ${option}
                    </label>
                `;
                optionsContainer.appendChild(optionEl);
            });

            // Handle button visibility
            if (currentQuestion === 0) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'inline-block';
            }

            if (currentQuestion === quizData.length - 1) {
                nextBtn.style.display = 'none';
                endBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                endBtn.style.display = 'none';
            }
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // Previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // End test
        function endTest() {
            alert("Test completed! Thank you for participating.");
            // You can add any additional functionality here, like submitting answers.
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
